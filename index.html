<!DOCTYPE html>
<html lang="en" class="https://use.fontawesome.com/ac8c77bc09.js">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!--- the div "quote-box" contains the white box with a random quote and the name of the person attributed to that quote --->

<div class="quote-box">
  <div class="quote-text" style="text-align:center"><h1><i class="fa fa-quote-left" aria-hidden="true"></i>
    <span class="quote"></span><i class="fa fa-quote-right" aria-hidden="true"></i></h1>
  
  </div>
  <div style="text-align:right"> <span class="author"></span> 
  </div>
</div>

<!--- the div "functions" contains three buttons - More, Copy, and Tweet --->

<div class="functions">
  <button class="button" id="more"><i class="fa fa-angle-double-right" aria-hidden="true"></i> </button>

<!-- TODO: Add a button that copies the quote and author to the user's clipboard

<button class="button" id="copy"> COPY <i class="fa fa-files-o" aria-hidden="true"></i> </button> -->

<button class="button" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i> </button>
  </div>

<div class="footer"> A fun little Internet-thing made by <a href="http://theashwin.com/" target="_blank">Ashwin Gurbuxani</a>.</div>
  <script src='https://use.fontawesome.com/ac8c77bc09.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
